<script>
    //WAP to check a single character string is uppercase or lowercase

    var s = "A";
    var n = s.charCodeAt();

    if (n >= 65 && n <= 90)
        document.write("<h1>Uppercase string</h1>");
    else if (n >= 97 && n <= 122)
        document.write("<h1>Lowercase string</h1>");
    else
        document.write("<h1>Invalid character input</h1>");

</script>
