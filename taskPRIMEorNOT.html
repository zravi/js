<script>
    // WAP to check a number is prime or not

    var n = 19, flag = 1;

    for (let i = 2; i < n; i++) {
        if (n % i == 0) {
            document.write("<h1>Number is not prime</h1>");
            flag = 0;
            break;
        }
    }

    if (flag == 1)
        document.write("<h1>Number is prime</h1>");

</script>
