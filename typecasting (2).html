<script>
    //JS typecasting
    //int-float compatible
    //float-int compatible 

    //var a=100;
    var a = 100.56;
    document.write("a = " + a + "<br>");
    document.write("typeof a : " + typeof a + "<br><br>");

    //var b=parseFloat(a);
    var b = parseInt(a);
    document.write("b = " + b + "<br>");
    document.write("typeof b : " + typeof b + "<br><br>");

</script>
