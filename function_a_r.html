<script>
//default function
//Function with argument & with return statement

function add(a,b) //formal parameter
{
 var c;
 c=a+b;
 return c;
}

var a,b,res;
a=100;
b=200;
var res=add(a,b); //actual parameter
document.write("a = "+a+"<br>");
document.write("b = "+b+"<br>");
document.write("add = "+res);
 
</script>
