<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Booleans</h2>
    <p>Booleans and Boolean objects cannot be safely compared:</p>

    <p id="demo"></p>

    <script>
      class Demo {
        x = 100;
      }
      var a = new Demo();
      document.write("djhgf");
      document.write(a.x);
    </script>
  </body>
</html>
