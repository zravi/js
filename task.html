<script>

    // ascii of enter : 10
    var s = "\n";
    document.write("s : " + s + "<br>");
    document.write("ascii value for tab : " + s.charCodeAt(0) + "<br><br>");

    // ascii of tab : 32
    var s = "\t";
    document.write("s : " + s + "<br>");
    document.write("ascii value for tab : " + s.charCodeAt(0) + "<br><br>");

    // ascii of space : 32
    var s = " ";
    document.write("s : " + s + "<br>");
    document.write("ascii value for space : " + s.charCodeAt(0));

</script>
