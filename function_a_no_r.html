<script>
    //default function
    //Function with argument & without return statement

    function add(a, b) //formal parameter
    {
        var c;
        c = a + b;
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("add = " + c);
    }

    var a, b;
    a = 100;
    b = 200;
    add(a, b); //actual parameter 

</script>
