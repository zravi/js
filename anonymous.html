<script>
/* 
Anonymous or variable function
------------------------------
An anonymous function is a function that is not stored in a program file, but is associated with a variable whose data type is function_handle.
Anonymous functions can accept multiple inputs and return one output.They can contain only a single executable statement.
*/

    var demo = function () {
        document.write("<h1>Welcome to Js functions</h1>");
    }
    demo();


</script>
