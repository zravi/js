<script>
    //WAP to check 3-digit number is palindrome or not (ifelse)

    var n = 123;

    var d1 = parseInt(n / 100);
    var d2 = n % 10;

    if (d1 == d2)
        document.write("<h1>Number is palindrome</h1>");
    else
        document.write("<h1>Number is not palindrome</h1>");

</script>
