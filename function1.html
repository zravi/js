<script>
    //default function

    document.write("<h1>Before function execution</h1>");

    function demo() {
        document.write("<h1>Demo function invoked</h1>");
    }

    document.write("demo function :" + demo + "<br>");
    document.write("typeof demo function :" + typeof demo + "<br>");

    document.write("<h1>After function execution</h1>");

</script>
