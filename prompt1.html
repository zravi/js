<!DOCTYPE html>
<html>

<body>

    <h1>The Window Object</h1>
    <h2>The setInterval() Method</h2>

    <p id="demo"></p>

    <script>
        setInterval(displayHello, 1000);

        function displayHello() {
            document.getElementById("demo").innerHTML += "Hello";
        }
    </script>

</body>

</html>
